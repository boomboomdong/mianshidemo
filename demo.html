        // 处理字符串拆分拼接 以及for循环中的定时器--------------------------------------------------------------------------

        function printList(list, delay) {
            let aa = list.split(/\s+/);
            let delays = delay;
            if (aa.length > 5) {
                for (let i = 0; i < aa.length; i++) {
                    let cc = aa[i].split('').reverse().join("")
                    setTimeout(function () {
                        console.log(cc);
                    }, delays * 1000 * i)
                }
            } else {
                for (let i = 0; i < aa.length; i++) {
                    setTimeout(function () {
                        console.log(aa[i]);
                    }, delays * 1000 * i)
                }
            }
        }
        printList("This is a test ", 5);
